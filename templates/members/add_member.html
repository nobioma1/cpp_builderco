{% extends 'projects/_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Add Member{% endblock %}

{% block project_content %}
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">Add Member</h3>
            <p class="lead fs-6 mb-0">({{ project.identifier }}) {{ project.name }}</p>
        </div>
        <hr class="w-100 border-secondary mt-2">
        <form method="post" class="w-100">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add user to project</button>
        </form>
    </div>
{% endblock %}
